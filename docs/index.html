<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Safecity</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Carter+One&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script
      src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <app-root></app-root>

    <script>
      setTimeout(() => {
        // Initialize the platform object:
        var platform = new H.service.Platform({
          app_id: 'ODNSIy7VHebWlT7plrbX',
          app_code: 'SUYjEtwVxly4QoUmrz-DDg'
        })

        // Obtain the default map types from the platform object
        var maptypes = platform.createDefaultLayers()

        // Instantiate (and display) a map object:
        var map = new H.Map(
          document.getElementById('mapContainer'),
          maptypes.normal.map,
          {
            zoom: 10,
            center: { lng: 13.4, lat: 52.51 }
          }
        )
      }, 2000)
    </script>
  <script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="es2015-polyfills.js" nomodule></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
